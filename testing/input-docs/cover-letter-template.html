<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover Letter</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      font-size: 12pt;
      line-height: 1.5;
      color: #333;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    
    .cover-letter-container {
      max-width: 8.5in;
      margin: 0 auto;
      padding: 1in;
      background-color: #fff;
    }
    
    .header {
      margin-bottom: 30px;
    }
    
    .date {
      margin-bottom: 20px;
    }
    
    .recipient {
      margin-bottom: 30px;
    }
    
    .greeting {
      margin-bottom: 20px;
    }
    
    .body {
      margin-bottom: 30px;
    }
    
    .paragraph {
      margin-bottom: 20px;
      text-align: justify;
    }
    
    .closing {
      margin-bottom: 50px;
    }
    
    .signature {
      height: 50px; /* Space for signature */
      margin-bottom: 10px;
    }
    
    .name {
      font-weight: bold;
    }
    
    .contact-info {
      font-size: 11pt;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="cover-letter-container">
    <!-- Header -->
    <div class="header">
      <div class="date">[DATE]</div>
      <div class="recipient">
        [RECIPIENT_NAME]<br>
        [RECIPIENT_TITLE]<br>
        [COMPANY_NAME]<br>
        [COMPANY_ADDRESS]
      </div>
    </div>
    
    <!-- Letter Content -->
    <div class="greeting">
      Dear Hiring Manager,
    </div>
    
    <div class="body">
      <div class="paragraph">
        [INTRODUCTION_PARAGRAPH]
      </div>
      
      <div class="paragraph">
        [BODY_PARAGRAPH_1]
      </div>
      
      <div class="paragraph">
        [BODY_PARAGRAPH_2]
      </div>
      
      <div class="paragraph">
        [CLOSING_PARAGRAPH]
      </div>
    </div>
    
    <div class="closing">
      Sincerely,
    </div>
    
    <div class="signature">
      <!-- Space for signature -->
    </div>
    
    <div class="name">
      YOUR NAME
    </div>
    
    <div class="contact-info">
      Email: [YOUR_EMAIL] | Phone: [YOUR_PHONE] | LinkedIn: [YOUR_LINKEDIN]
    </div>
  </div>
</body>
</html>
